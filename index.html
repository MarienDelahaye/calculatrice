        <title>Calculatrice</title>
    </head>
    <body>
        <div id="container">
            <h1>Calculatrice Marien</h1>
            <div id="calculatrice">
                <div id="header">
                    <input type="text" id="resultat" value="" autocomplete="off"/>
                </div>
                <div id="body">
                <button  value="C" id="clear"onclick = removeValue(); class="btn3">C</button><br/>
                <button  value="7" id="sept"onclick = sept(); class="btn3">7</button>
                <button  value="8" id="huit"onclick = huit(); class="btn3">8</button>
                <button  value="9" id="neuf"onclick= neuf(); class="btn3">9</button>
                <button  value="/" id="diviser" class="btn3">/</button></br>
                <button  value="4" id="quatre"onclick = quatre(); class="btn3">4</button>
                <button  value="5" id="cinq"onclick = cinq(); class="btn3">5</button>
                <button  value="6" id="six"onclick = six(); class="btn3">6</button>
                <button  value="*" id="multiplier" class="btn3">*</button></br>
                <button  value="1" id="un"onclick = un(); class="btn3">1</button>
                <button  value="2" id="deux"onclick = deux(); class="btn3">2</button>
                <button  value="3" id="trois"onclick = trois(); class="btn3">3</button>
                <button  value="0" id="zero"onclick = zero(); class="btn3">0</button></br>
                <button  value="." id="point"onclick = point(); class="btn3">.</button>
                <button  value="=" id="egal"onclick = egal(); class="btn3">=</button>
                <button  value="+" id="plus"onclick = plus(); class="btn3">+</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
